<!DOCTYPE html>
<html>
<head>
<title>React Multi Group/Item Query Selector</title>
</head>

<body>
<div class='query-selector-container'></div>
<script type="text/javascript" src={{ url_for('static', filename='app.js') }}></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            window.QuerySelector = new QuerySelector.init(
                document.getElementsByClassName('query-selector-container')[0],
                {{ config|safe }}
            );
        });
    </script>
</body>

</html>
